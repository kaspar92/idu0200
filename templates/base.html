{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-gb" dir="ltr" ng-app="dokuApp">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dokumendid - IDU0200</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.21.0/css/uikit.almost-flat.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.21.0/js/uikit.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </head>

    <body>

        <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
            <nav class="uk-navbar uk-margin-large-bottom">
                <a class="uk-navbar-brand uk-hidden-small" href="{% url 'dokud.views.documents_list' %}">Dokumendid</a>
                <ul class="uk-navbar-nav uk-hidden-small">
                    <li {% if active == "uus_dokument" %}class="uk-active"{% endif %}>
                        <a href="{% url 'dokud.views.new_document' %}">Uus dokument</a>
                    </li>
                    <li {% if active == "otsing" %}class="uk-active"{% endif %}>
                        <a href="{% url 'dokud.views.search' %}">Otsing</a>
                    </li>
                </ul>
                <div class="uk-navbar-content uk-navbar-flip uk-hidden-small">
                    <div class="uk-button-group">
                        <a class="uk-button uk-button-danger" href="{% url 'dokud.views.logout' %}">Logi v√§lja</a>
                    </div>
                </div>
                <ul class="uk-navbar-nav uk-hidden-small uk-navbar-flip">
                    <li>
                        <a>{{ user.first_name }} {{ user.last_name }}</a>
                    </li>
                </ul>
                <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
                <div class="uk-navbar-brand uk-navbar-center uk-visible-small">Brand</div>
            </nav>

            <div class="uk-grid">
                <div class="uk-width-1-5">
                    {% include '_sidebar.html' %}
                </div>
                <div class="uk-width-4-5">
                    {% block page_content %}
                    {% endblock %}
                </div>
            </div>

        </div>

    </body>
</html>
