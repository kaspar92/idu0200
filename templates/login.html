{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-gb" dir="ltr" ng-app="dokuApp">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dokumendid - IDU0200</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.21.0/css/uikit.almost-flat.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.21.0/js/uikit.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </head>

    <body>

        <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom uk-text-center">

            <h1 class="uk-margin-bottom">Dokumendikeskus</h1>

            <div class="uk-grid uk-text-center uk-margin-large-top">
                <div class="uk-vertical-align uk-text-center uk-width-1-1">
                    <div class="uk-vertical-align-middle" style="width: 250px;">

                        {% if error %}
                        <div class="uk-alert uk-alert-danger">{{ error }}</div>
                        {% endif %}

                        <form action="{% url 'dokud.views.login_view' %}" method="POST" class="uk-panel uk-panel-box uk-form">
                            {% csrf_token %}
                            <div class="uk-form-row">
                                <input class="uk-width-1-1 uk-form-large" type="text" name="username" placeholder="Kasutajanimi">
                            </div>
                            <div class="uk-form-row">
                                <input class="uk-width-1-1 uk-form-large" type="password" name="password" placeholder="Parool">
                            </div>
                            <div class="uk-form-row">
                                <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Logi sisse</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
